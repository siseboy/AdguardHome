name: Build & Release AdguardHome

on:
  schedule:
    - cron: "0 1 * * *"
  watch:
    types: [started]
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Build AdguardHome
        run: |
          curl -s "https://raw.githubusercontent.com/siseboy/AdguardHome/source/release.sh" | sudo bash
      
      - name: Release AdguardHome
        run: |
          sudo git config user.name github-actions
          sudo git config user.email github-actions@github.com
          sudo git add .
          sudo git commit -m "Generated by GitHub Actions"
          sudo git push --force
      
      - name: Delete Previous Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2.0.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 3