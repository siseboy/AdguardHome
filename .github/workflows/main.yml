name: Build & Release AdguardHome

on:
  push:
    branches: [main]
  schedule:
    - cron: "00 04 * * *"
  watch:
    types: [started]
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v3.1.0
      - name: Step 2 - Build AdguardHome
        run: |
          curl -s "https://raw.githubusercontent.com/siseboy/AdguardHome/source/release.sh" | sudo bash
      - name: Step 3 - Release AdguardHome
        run: |
          sudo git config user.name github-actions
          sudo git config user.email github-actions@github.com
          sudo git add .
          sudo git commit -m "Generated by GitHub Actions"
          sudo git push --force
      - name: Step 4 - Delete previous workflow runs
        uses: Mattraks/delete-workflow-runs@v2.0.5
        with:
          token: ${{ secrets.AGH_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 3